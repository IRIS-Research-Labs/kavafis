<!DOCTYPE html>
<html>
  <head>
    <title>IRIS Research Labs - Κωνσταντίνος Καβάφης</title>
    <style>
      body {
        background-color: #00ced1;
        color: #333;
        font-family: "Verdana", sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #40e0d0;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .container {
        margin: auto;
        width: 90%;
        max-width: 800px;
        padding: 2rem;
        background-color: #fff;
        border: 5px solid #40e0d0;
        border-radius: 5px;
      }
      select {
        display: block;
        margin: 0 auto;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: #40e0d0;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
      }
      #link-container {
        margin-top: 1rem;
        text-align: center;
      }
      #link-container a {
        display: inline-block;
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #40e0d0;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      #link-container a:hover {
        background-color: #2bb8a8;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>IRIS Research Labs</h1>
      <p>Απαγγελίες ποιημάτων του Κωνσταντίνου Καβάφη</p>
    </header>
    <div class="container">
      <h2>Επιλέξτε τόμο:</h2>
      <select id="menu">
        <option value="">--Επιλογή--</option>
        <option value="readme.txt">ΔΙΑΒΑΣΤΕ ΠΡΩΤΑ</option>
        <option value="https://archive.org/details/konkavafiselilabeti">Τόμος 1ος</option>
        <option value="https://archive.org/details/22-track-22_202303">Τόμος 2ος</option>
        <option value="https://archive.org/details/01-track-01_202303">Τόμος 3ος</option>
        <option value="https://archive.org/details/05-track-05_202303">Τόμος 4ος</option>
      </select>
      <div id="link-container">
        <!-- Ο τόμος που επιλέξατε θα εμφανιστεί εδώ. Κάντε κλικ στον σύνδεσμο για να συνεχίσετε. -->
      </div>
    </div>
    <script>
      // JavaScript code remains the same
      const menu = document.getElementById('menu');
      const linkContainer = document.getElementById('link-container');

      menu.addEventListener('change', () => {
        const selectedValue = menu.value;
        if (selectedValue) {
          const linkElement = document.createElement('a');
          linkElement.setAttribute('href', selectedValue);
          linkElement.setAttribute('target', '_blank');
          linkElement.textContent = 'Ακούστε τον τόμο εδώ';
          linkContainer.innerHTML = '';
          linkContainer.appendChild(linkElement);
        } else {
          linkContainer.innerHTML = '<p>Ο τόμος που επιλέξατε θα εμφανιστεί εδώ. Κάντε κλικ στον σύνδεσμο για να συνεχίσετε.</p>';
        }
      });
    </script>
  </body>
</html>
