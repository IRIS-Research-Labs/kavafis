<!DOCTYPE html>
<html>
  <head>
    <title>wind-server</title>
    <style>
      body {
        background-color: turquoise;
        color: white;
      }
      .container {
        margin: auto;
        width: 50%;
        text-align: center;
      }
      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: turquoise;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Τα 4 συλλεκτικά CD με ποιήματα του Κωνσταντίνου Καβάφη σε ηλεκτρονική μορφή</h1>
      <h2>Επιλέξτε τόμο:</h2>
      <select id="menu">
        <option value="">--Επιλογή--</option>
        <option value="https://archive.org/details/konkavafiselilabeti">Τόμος 1ος</option>
        <option value="https://archive.org/details/22-track-22_202303">Τόμος 2ος</option>
        <option value="https://archive.org/details/01-track-01_202303">Τόμος 3ος</option>
        <option value="https://example.com/link4">Τόμος 4ος</option>
      </select>
      <div id="link-container">
        <p>Ο τόμος που επιλέξατε θα εμφανιστεί εδώ. Κάντε κλικ στον σύνδεσμο για να συνεχίσετε.</p>
      </div>
    </div>
    <script>
      // Get the dropdown menu and link container
      const menu = document.getElementById('menu');
      const linkContainer = document.getElementById('link-container');

      // Listen for changes to the dropdown menu and update the link container accordingly
      menu.addEventListener('change', () => {
        const selectedValue = menu.value;
        if (selectedValue) {
          const linkElement = document.createElement('a');
          linkElement.setAttribute('href', selectedValue);
          linkElement.setAttribute('target', '_blank');
          linkElement.textContent = selectedValue;
          linkContainer.innerHTML = '';
          linkContainer.appendChild(linkElement);
        } else {
          linkContainer.innerHTML = '<p>Ο τόμος που επιλέξατε θα εμφανιστεί εδώ. Κάντε κλικ στον σύνδεσμο για να συνεχίσετε.</p>';
        }
      });
    </script>
  </body>
</html>
