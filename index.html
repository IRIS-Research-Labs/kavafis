<!DOCTYPE html>
<html>
  <head>
    <title>My Dropdown Menu Page</title>
    <style>
      body {
        background-color: turquoise;
        color: white;
      }
      .container {
        margin: auto;
        width: 50%;
        text-align: center;
      }
      select {
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        background-color: white;
        color: turquoise;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Dropdown Menu Page!</h1>
      <h2>Choose a Link:</h2>
      <select id="menu">
        <option value="">--Select a Link--</option>
        <option value="https://archive.org/details/22-track-22_202303">Link 1</option>
        <option value="https://example.com/link2">Link 2</option>
        <option value="https://example.com/link3">Link 3</option>
        <option value="https://example.com/link4">Link 4</option>
      </select>
      <div id="link-container">
        <p>Selected link will be displayed here.</p>
      </div>
    </div>
    <script>
      // Get the dropdown menu and link container
      const menu = document.getElementById('menu');
      const linkContainer = document.getElementById('link-container');

      // Listen for changes to the dropdown menu and update the link container accordingly
      menu.addEventListener('change', () => {
        const selectedValue = menu.value;
        if (selectedValue) {
          const linkElement = document.createElement('a');
          linkElement.setAttribute('href', selectedValue);
          linkElement.setAttribute('target', '_blank');
          linkElement.textContent = selectedValue;
          linkContainer.innerHTML = '';
          linkContainer.appendChild(linkElement);
        } else {
          linkContainer.innerHTML = '<p>Selected link will be displayed here.</p>';
        }
      });
    </script>
  </body>
</html>
